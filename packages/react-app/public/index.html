<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ¥</text></svg>">

    <meta name="theme-color" content="#3c3c3d" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpeg" />
    <meta

      content="SkyComment is a comments widget for the Skynet ecosystem, lets visitors leave comments on your website with their non-custodial MySky account."
    />
    <!--

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.

    -->
    <title>SkyComment - A comments system for the Skynet ecosystem</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.

    <script>
      window.addEventListener("message", function (e) {
        typeof e.data === "string" &&
          -1 != e.data.indexOf("height:") &&
          (document.getElementById("skycomment").style.height = e.data.split(":")[1] + "px");
